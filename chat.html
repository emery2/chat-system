<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INES-Ruhengeri Converse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Removed favicon icon -->
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Top Navigation Bar -->
    <nav class="flex items-center justify-between bg-white shadow-sm px-4 py-2">
        <div class="flex items-center space-x-3">
            <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="User Avatar" class="w-10 h-10 rounded-full border-2 border-green-400">
            <span class="font-semibold text-gray-800 text-lg">John Doe</span>
        </div>
        <button class="bg-red-100 text-red-600 px-4 py-1 rounded hover:bg-red-200 transition font-medium">Logout</button>
    </nav>

    <div class="flex flex-1 overflow-hidden">

        <!-- Sidebar -->
        <aside class="w-72 bg-white border-r shadow-sm flex-shrink-0 flex flex-col p-4 space-y-4
                                    max-md:w-20 max-md:p-2">
            <!-- Users List -->
            <div class="flex-1 overflow-y-auto">
                <h2 class="text-gray-700 font-semibold mb-2 text-sm">Users</h2>
                <ul class="space-y-2">
                    <!-- Individual Users Only -->
                    <li class="flex items-center space-x-3 p-2 rounded hover:bg-gray-100 cursor-pointer">
                        <span class="relative">
                            <img src="https://randomuser.me/api/portraits/women/44.jpg" class="w-8 h-8 rounded-full border-2 border-green-400" alt="User">
                            <span class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-400 border-2 border-white rounded-full"></span>
                        </span>
                        <span class="text-gray-800 text-sm font-medium max-md:hidden">Alice</span>
                    </li>
                    <li class="flex items-center space-x-3 p-2 rounded hover:bg-gray-100 cursor-pointer">
                        <span class="relative">
                            <img src="https://randomuser.me/api/portraits/men/45.jpg" class="w-8 h-8 rounded-full border-2 border-gray-300" alt="User">
                            <span class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-gray-300 border-2 border-white rounded-full"></span>
                        </span>
                        <span class="text-gray-800 text-sm font-medium max-md:hidden">Bob</span>
                    </li>
                    <li class="flex items-center space-x-3 p-2 rounded hover:bg-gray-100 cursor-pointer">
                        <span class="relative">
                            <img src="https://randomuser.me/api/portraits/men/46.jpg" class="w-8 h-8 rounded-full border-2 border-green-400" alt="User">
                            <span class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-400 border-2 border-white rounded-full"></span>
                        </span>
                        <span class="text-gray-800 text-sm font-medium max-md:hidden">Charles</span>
                    </li>
                    <li class="flex items-center space-x-3 p-2 rounded hover:bg-gray-100 cursor-pointer">
                        <span class="relative">
                            <img src="https://randomuser.me/api/portraits/women/47.jpg" class="w-8 h-8 rounded-full border-2 border-gray-300" alt="User">
                            <span class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-gray-300 border-2 border-white rounded-full"></span>
                        </span>
                        <span class="text-gray-800 text-sm font-medium max-md:hidden">Diane</span>
                    </li>
                </ul>
            </div>
            <!-- Groups Section -->
            <div>
                <h2 class="text-gray-700 font-semibold mb-2 text-sm">Groups</h2>
                <ul class="space-y-2">
                    <li class="flex items-center space-x-3 p-2 rounded hover:bg-gray-100 cursor-pointer">
                        <span class="relative">
                            <span class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-indigo-100 text-indigo-600 font-bold">IT</span>
                        </span>
                        <span class="text-gray-800 text-sm font-medium max-md:hidden">IT Department</span>
                    </li>
                    <li class="flex items-center space-x-3 p-2 rounded hover:bg-gray-100 cursor-pointer">
                        <span class="relative">
                            <span class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-green-100 text-green-600 font-bold">ADM</span>
                        </span>
                        <span class="text-gray-800 text-sm font-medium max-md:hidden">Administration</span>
                    </li>
                    <li class="flex items-center space-x-3 p-2 rounded hover:bg-gray-100 cursor-pointer">
                        <span class="relative">
                            <span class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-yellow-100 text-yellow-600 font-bold">FIN</span>
                        </span>
                        <span class="text-gray-800 text-sm font-medium max-md:hidden">Finance</span>
                    </li>
                    <li class="flex items-center space-x-3 p-2 rounded hover:bg-gray-100 cursor-pointer">
                        <span class="relative">
                            <span class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-pink-100 text-pink-600 font-bold">ACD</span>
                        </span>
                        <span class="text-gray-800 text-sm font-medium max-md:hidden">Academic</span>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="flex-1 flex flex-col bg-gray-50">
            <!-- Chat Header (individual chat name) -->
            <div class="px-4 py-3 border-b bg-white flex items-center space-x-3 shadow-sm">
                <img src="https://randomuser.me/api/portraits/men/45.jpg" class="w-8 h-8 rounded-full" alt="Chat">
                <div>
                    <div class="font-semibold text-gray-800">Bob</div>
                    <div class="text-xs text-gray-500">Online</div>
                </div>
            </div>
            <!-- Messages List (blank) -->
            <div id="messages" class="flex-1 overflow-y-auto px-4 py-4 space-y-4 bg-gray-50"
                     style="scroll-behavior: smooth;">
                <!-- No messages yet -->
                <div class="flex justify-center items-center h-full text-gray-400 text-sm">
                    Start a conversation with Bob.
                </div>
            </div>
            <!-- Message Input -->
            <form class="bg-white px-4 py-3 flex items-center space-x-2 border-t shadow-sm"
                        onsubmit="event.preventDefault(); sendMessage();">
                <button type="button" class="text-gray-400 hover:text-yellow-500 text-2xl">
                    <span>ðŸ˜Š</span>
                </button>
                <input id="messageInput" type="text" placeholder="Type your message..."
                             class="flex-1 rounded-full border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-200 text-gray-800 shadow-sm"
                             autocomplete="off">
                <button type="submit"
                                class="bg-indigo-500 text-white px-5 py-2 rounded-full shadow hover:bg-indigo-600 transition font-semibold">
                    Send
                </button>
            </form>
        </main>
    </div>

    <script>
        function scrollToBottom() {
            const messages = document.getElementById('messages');
            messages.scrollTop = messages.scrollHeight;
        }
        scrollToBottom();

        // Dummy send message (append to chat)
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;
            const now = new Date();
            const time = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const msgDiv = document.createElement('div');
            msgDiv.className = "flex flex-col items-end";
            msgDiv.innerHTML = `
                <div class="flex items-center space-x-2 mb-1 justify-end">
                    <span class="text-xs text-gray-400">${time}</span>
                    <span class="text-xs text-gray-600 font-medium">John Doe</span>
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" class="w-6 h-6 rounded-full" alt="You">
                </div>
                <div class="bg-green-100 rounded-lg shadow px-4 py-2 max-w-xs text-gray-800">
                    ${text.replace(/</g, "&lt;")}
                </div>
            `;
            document.getElementById('messages').appendChild(msgDiv);
            input.value = '';
            scrollToBottom();
        }
    </script>
</body>
</html>
