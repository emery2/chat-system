<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INES-Ruhengeri Converse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Add Font Awesome if not already present in your <head> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Top Navigation Bar -->
    <nav class="flex items-center justify-between bg-white shadow-sm px-4 py-2">
        <div class="flex items-center space-x-3">
            <!-- Removed user avatar image and John Doe from top bar -->
        </div>
        <div class="flex items-center space-x-2">
            <!-- Removed logout button from top bar -->
        </div>
    </nav>

    <div class="flex flex-1 overflow-hidden">

        <!-- Sidebar -->
        <aside class="w-72 bg-white border-r shadow-sm flex flex-col p-4 max-md:w-20 max-md:p-2" style="height: 95vh;">
            <!-- Search Bar (newly added) -->
            <div class="mb-4">
                <div class="flex items-center bg-gray-100 rounded px-2 py-1">
                    <input
                        id="userSearchInput"
                        type="text"
                        placeholder="Search users..."
                        class="flex-1 bg-transparent outline-none px-2 py-1 text-sm"
                    />
                    <button id="userSearchBtn" class="text-gray-400 hover:text-indigo-600 px-2">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
            <!-- Users List -->
            <div id="usersList" class="flex-1 overflow-y-auto" style="min-height: 400px;">
                <h2 class="text-gray-700 font-semibold mb-2 text-sm">Users</h2>
                <ul class="space-y-2">
                    <li class="flex items-center space-x-3 p-2 rounded hover:bg-gray-100 cursor-pointer">
                        <span class="relative">
                            <img src="https://randomuser.me/api/portraits/women/44.jpg" class="w-8 h-8 rounded-full border-2 border-green-400" alt="User">
                            <span class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-400 border-2 border-white rounded-full"></span>
                        </span>
                        <span class="text-gray-800 text-sm font-medium max-md:hidden">Alice</span>
                    </li>
                    <li class="flex items-center space-x-3 p-2 rounded hover:bg-gray-100 cursor-pointer">
                        <span class="relative">
                            <img src="https://randomuser.me/api/portraits/men/45.jpg" class="w-8 h-8 rounded-full border-2 border-gray-300" alt="User">
                            <span class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-gray-300 border-2 border-white rounded-full"></span>
                        </span>
                        <span class="text-gray-800 text-sm font-medium max-md:hidden">Bob</span>
                    </li>
                    <li class="flex items-center space-x-3 p-2 rounded hover:bg-gray-100 cursor-pointer">
                        <span class="relative">
                            <img src="https://randomuser.me/api/portraits/men/46.jpg" class="w-8 h-8 rounded-full border-2 border-green-400" alt="User">
                            <span class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-green-400 border-2 border-white rounded-full"></span>
                        </span>
                        <span class="text-gray-800 text-sm font-medium max-md:hidden">Charles</span>
                    </li>
                    <li class="flex items-center space-x-3 p-2 rounded hover:bg-gray-100 cursor-pointer">
                        <span class="relative">
                            <img src="https://randomuser.me/api/portraits/women/47.jpg" class="w-8 h-8 rounded-full border-2 border-gray-300" alt="User">
                            <span class="absolute bottom-0 right-0 w-2.5 h-2.5 bg-gray-300 border-2 border-white rounded-full"></span>
                        </span>
                        <span class="text-gray-800 text-sm font-medium max-md:hidden">Diane</span>
                    </li>
                </ul>
            </div>
            <!-- Profile Section Below -->
            <div class="mt-6 pt-4 border-t flex flex-col flex-grow justify-end">
                <h2 class="text-gray-700 font-semibold mb-2 text-sm">Profile</h2>
                <div class="flex flex-col items-center space-y-2">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" class="w-14 h-14 rounded-full border-2 border-indigo-400">
                    <span class="font-medium text-gray-800">John Doe</span>
                    <span class="text-xs text-gray-500">johndoe@ines.ac.rw</span>
                </div>
                <div class="mt-4 grid grid-cols-2 gap-3 w-full">
                    <a href="profile.html" class="px-3 py-2 bg-indigo-50 text-indigo-700 rounded hover:bg-indigo-100 text-sm font-medium text-center transition">Edit Profile</a>
                    <button id="logoutBtn" class="bg-red-100 text-red-600 px-3 py-2 rounded hover:bg-red-200 text-sm font-medium transition w-full">Logout</button>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="flex-1 flex flex-col bg-gray-50">
            <!-- Chat Header (individual or group chat name) -->
            <div id="chatHeader" class="px-4 py-3 border-b bg-white flex items-center space-x-3 shadow-sm">
                <img id="chatHeaderAvatar" src="https://randomuser.me/api/portraits/men/45.jpg" class="w-8 h-8 rounded-full" alt="Chat">
                <div>
                    <div id="chatHeaderName" class="font-semibold text-gray-800">Bob</div>
                    <div id="chatHeaderStatus" class="text-xs text-gray-500">Online</div>
                </div>
            </div>
            <!-- Messages List -->
            <div id="messages" class="flex-1 overflow-y-auto px-4 py-4 space-y-4 bg-gray-50"
                 style="scroll-behavior: smooth;">
                <div class="flex justify-center items-center h-full text-gray-400 text-sm">
                    Start a conversation with Bob.
                </div>
            </div>
            <!-- Message Input -->
            <form class="bg-white px-4 py-3 flex items-center space-x-2 border-t shadow-sm"
                        onsubmit="event.preventDefault(); sendMessage();">
                <!-- Attachment Button with Choices (left) -->
                <div class="relative">
                    <button type="button" id="attachmentBtn" class="text-gray-400 hover:text-indigo-500 text-2xl flex items-center focus:outline-none">
                        <i class="fa-solid fa-paperclip"></i>
                    </button>
                    <div id="attachmentMenu" class="absolute left-0 bottom-10 z-10 bg-white border rounded shadow-lg w-48 hidden">
                        <button type="button" class="w-full px-4 py-2 text-left hover:bg-gray-100 text-sm" onclick="chooseAttachment('image')">
                            <i class="fa-regular fa-image mr-2"></i>Image
                        </button>
                        <button type="button" class="w-full px-4 py-2 text-left hover:bg-gray-100 text-sm" onclick="chooseAttachment('music')">
                            <i class="fa-solid fa-music mr-2"></i>Music
                        </button>
                        <button type="button" class="w-full px-4 py-2 text-left hover:bg-gray-100 text-sm" onclick="chooseAttachment('docs')">
                            <i class="fa-regular fa-file-lines mr-2"></i>Docs
                        </button>
                        <button type="button" class="w-full px-4 py-2 text-left hover:bg-gray-100 text-sm" onclick="chooseAttachment('camera')">
                            <i class="fa-solid fa-camera mr-2"></i>Camera
                        </button>
                    </div>
                    <!-- Hidden file inputs -->
                    <input id="attachmentInputImage" type="file" accept="image/*" class="hidden" />
                    <input id="attachmentInputMusic" type="file" accept="audio/*" class="hidden" />
                    <input id="attachmentInputDocs" type="file" accept=".pdf,.doc,.docx,.xls,.xlsx,.ppt,.pptx,.txt,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-powerpoint,application/vnd.openxmlformats-officedocument.presentationml.presentation,text/plain,application/pdf" class="hidden" />
                </div>
                <input id="messageInput" type="text" placeholder="Type your message..."
                             class="flex-1 rounded-full border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-200 text-gray-800 shadow-sm"
                             autocomplete="off">
                <!-- Voice Note Button (right) -->
                <button type="button" id="voiceNoteBtn" class="text-gray-400 hover:text-indigo-500 text-2xl flex items-center focus:outline-none" title="Record Voice Note">
                    <i class="fa-solid fa-microphone"></i>
                </button>
                <button type="submit"
                                class="bg-indigo-500 text-white px-5 py-2 rounded-full shadow hover:bg-indigo-600 transition font-semibold">
                    Send
                </button>
            </form>
        </main>
    </div>

    <script>
        function scrollToBottom() {
            const messages = document.getElementById('messages');
            messages.scrollTop = messages.scrollHeight;
        }
        scrollToBottom();

        // Dummy send message (append to chat)
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            if (!text) return;
            const now = new Date();
            const time = now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const msgDiv = document.createElement('div');
            msgDiv.className = "flex flex-col items-end";
            msgDiv.innerHTML = `
                <div class="flex items-center space-x-2 mb-1 justify-end">
                    <span class="text-xs text-gray-400">${time}</span>
                    <span class="text-xs text-gray-600 font-medium">John Doe</span>
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" class="w-6 h-6 rounded-full" alt="You">
                </div>
                <div class="bg-green-100 rounded-lg shadow px-4 py-2 max-w-xs text-gray-800">
                    ${text.replace(/</g, "&lt;")}
                </div>
            `;
            document.getElementById('messages').appendChild(msgDiv);
            input.value = '';
            scrollToBottom();
        }

        // Logout button functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            // Optionally clear session/local storage here
            // localStorage.clear();
            // sessionStorage.clear();
            window.location.href = "index.html";
        });

        // Attachment choices logic
        const attachmentBtn = document.getElementById('attachmentBtn');
        const attachmentMenu = document.getElementById('attachmentMenu');
        const attachmentInputImage = document.getElementById('attachmentInputImage');
        const attachmentInputMusic = document.getElementById('attachmentInputMusic');
        const attachmentInputDocs = document.getElementById('attachmentInputDocs');

        attachmentBtn.addEventListener('click', function (e) {
            e.stopPropagation();
            attachmentMenu.classList.toggle('hidden');
        });

        // Hide menu when clicking outside
        document.addEventListener('click', function () {
            attachmentMenu.classList.add('hidden');
        });

        function chooseAttachment(type) {
            attachmentMenu.classList.add('hidden');
            if (type === 'image') {
                attachmentInputImage.click();
            } else if (type === 'music') {
                attachmentInputMusic.click();
            } else if (type === 'docs') {
                attachmentInputDocs.click();
            } else if (type === 'camera') {
                // Use MediaDevices API to request camera permission and capture a photo
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    navigator.mediaDevices.getUserMedia({ video: true })
                        .then(function(stream) {
                            // Stop the stream immediately after permission is granted
                            stream.getTracks().forEach(track => track.stop());
                            // Open the file picker with camera capture if supported
                            attachmentInputImage.setAttribute('capture', 'environment');
                            attachmentInputImage.click();
                            setTimeout(() => attachmentInputImage.removeAttribute('capture'), 1000);
                        })
                        .catch(function(err) {
                            alert('Camera access denied or not available.');
                        });
                } else {
                    alert('Camera not supported on this device.');
                }
            }
        }

        // Voice Note Button (demo: alert, no real recording)
        document.getElementById('voiceNoteBtn').addEventListener('click', function() {
            alert('Voice note recording feature coming soon!');
        });

        // User search logic
        const userSearchInput = document.getElementById('userSearchInput');
        const usersListUl = document.querySelector('#usersList ul');

        function filterUsers() {
            const query = userSearchInput.value.toLowerCase();
            usersListUl.querySelectorAll('li').forEach(li => {
                const name = li.querySelector('span.text-gray-800')?.textContent.toLowerCase() || '';
                li.style.display = name.includes(query) ? '' : 'none';
            });
        }

        userSearchInput.addEventListener('input', filterUsers);
        document.getElementById('userSearchBtn').addEventListener('click', filterUsers);

        // Click handler for user items
        document.querySelectorAll('#usersList ul li').forEach(function(li) {
            li.addEventListener('click', function() {
                const name = li.querySelector('span.text-gray-800')?.textContent || 'User';
                const avatar = li.querySelector('img')?.src || '';
                setUserChat(name, avatar, 'Online');
            });
        });
    </script>
</body>
</html>
