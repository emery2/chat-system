<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Settings - INES-Ruhengeri Converse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center">

    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8 mt-10">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Profile Settings</h2>
        <form id="profileForm" class="space-y-5">
            <div class="flex flex-col items-center">
                <img id="profilePreview" src="https://randomuser.me/api/portraits/men/32.jpg" class="w-24 h-24 rounded-full border-2 border-indigo-400 mb-2" alt="Profile">
                <input type="file" id="profileImageInput" accept="image/*" class="block text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"/>
            </div>
            <div>
                <label class="block text-gray-700 mb-1" for="profileName">Full Name</label>
                <input type="text" id="profileName" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-200" value="John Doe">
            </div>
            <div>
                <label class="block text-gray-700 mb-1" for="profileEmail">Email</label>
                <input type="email" id="profileEmail" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-200" value="johndoe@ines.ac.rw" disabled>
            </div>
            <div>
                <label class="block text-gray-700 mb-1" for="profilePassword">New Password</label>
                <input type="password" id="profilePassword" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-200" placeholder="Leave blank to keep current">
            </div>
            <button type="submit" class="w-full bg-indigo-500 text-white py-2 rounded hover:bg-indigo-600 transition font-semibold">Save Changes</button>
            <a href="chat.html" class="block text-center text-indigo-600 hover:underline mt-4">Back to Chat</a>
        </form>
    </div>

    <script>
        const profileForm = document.getElementById('profileForm');
        const profilePreview = document.getElementById('profilePreview');
        const profileImageInput = document.getElementById('profileImageInput');
        const profileName = document.getElementById('profileName');

        // Preview uploaded profile image
        profileImageInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profilePreview.src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });

        // Save profile changes (demo only)
        profileForm.addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Profile updated! (Demo only)');
        });
    </script>
</body>
</html>
